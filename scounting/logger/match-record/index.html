<html>
  <head>
    <title>Scouting Logger - Apply Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <!-- local styles -->
    <link rel="stylesheet" href="../common/styles.css"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d550ee8263.js" crossorigin></script>

    <!-- Import Namespace -->
    <script src="https://voltron42.github.io/gizmo-atheneum/structure/importnamespace/script.js"></script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- external namespaces -->

    <!-- local namespaces -->
    <script type="text/babel" src="scripts/match-record.js"></script>

    <!-- init script -->
    <script type="text/babel">
        (function(){
            const MatchRecord = importNamespace("2181robotics.scouting.logger.match-record.MatchRecord");
            ReactDOM.createRoot(document.getElementById("app-root")).render(<MatchRecord/>);
        })()
    </script>
  </head>
  <body class="container bg-dark text-light">
      <div id="app-root"></div>
  </body>
</html>
